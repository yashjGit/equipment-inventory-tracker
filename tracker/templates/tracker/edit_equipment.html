<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Edit: {{ equipment.part_name }}</h2>
            <div class="card p-4 shadow-sm">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Part Name</label>
                        {{ form.part_name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Category</label>
                        {{ form.category }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Status</label>
                        {{ form.status }}
                    </div>
                    <button type="submit" class="btn btn-warning w-100 mb-2">Update Equipment</button>
                    <a href="{% url 'equipment_list' %}" class="btn btn-outline-secondary w-100">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
