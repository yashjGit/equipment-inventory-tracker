<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 shadow border-danger">
                <h2 class="text-danger mb-4">Are you absolutely sure?</h2>
                <p class="fs-5">You are about to permanently delete <strong>{{ equipment.part_name }}</strong> from the inventory.</p>
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-2">Yes, Delete It</button>
                    <a href="{% url 'equipment_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
