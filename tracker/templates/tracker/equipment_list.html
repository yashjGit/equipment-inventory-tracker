<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Equipment Inventory</h2>
    <a href="{% url 'add_equipment' %}" class="btn btn-success mb-3"> + Add New Equipment</a>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Part Name</th>
                <th>Category</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in equipments %}
            <tr>
                <td>{{ item.part_name }}</td>
                <td>{{ item.category }}</td>
                <td>
                    <span class="badge {% if item.status == 'Active' %}bg-success{% elif item.status == 'Maintenance' %}bg-warning text-dark{% else %}bg-secondary{% endif %}">
                        {{ item.status }}
                    </span>
                </td>
                <td>
                    <a href="{% url 'edit_equipment' item.pk %}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                    <a href="{% url 'delete_equipment' item.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No equipment found. Add some in the admin panel!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
